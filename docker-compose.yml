services:
  # ----------------
  # Apps2: Laravel Backend
  # ----------------
  # Laravel PHP-FPM
  backend:
    build: ./backend
    container_name: laravel_backend_secure
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
    networks:
      - app-network

  # Nginx for Laravel
  backend_nginx:
    image: nginx:stable-alpine
    container_name: laravel_nginx_secure
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8088:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf # ‚Üê TAMBAHKAN INI
    networks:
      - app-network

  # Postgres DB for Laravel
  backend_db:
    image: postgres:18
    container_name: postgres_backend_secure
    restart: unless-stopped
    environment:
      POSTGRES_DB: curameet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - backend_data:/var/lib/postgresql/data
    networks:
      - app-network

  # ----------------
  # Apps2: React Frontend
  # ----------------
  frontend_secure:
    build: ./frontend
    container_name: react_frontend_secure
    restart: unless-stopped
    ports:
      - "3010:80" # Expose on host:3010
    networks:
      - app-network

# ----------------
# Volumes & Networks
# ----------------
volumes:
  npm_data:
  npm_letsencrypt:
  ojs_data:
  backend_data:

networks:
  app-network:
    external: true
